<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><%=title%></title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/988bd14b5e.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
</head>
   
<body>
     <section class="hoteles">
         <div class="container">
             <div class="row">
                 <div class="col -md-12 col-sm-12">
                     <h1 class="hoteles">Clientes</h1>
                     <section class="full-width intro-parallax" id="banner-reserva-hab">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-12 col-sm-12">
                                    <h1 class="reserva">Haz tu Reserva</h1>
                                </div>
                            </div>
                        </div>
                    </section>
                    
                    <section class="container">
                        <div class="row">
                        <div class="col-md-8 col-md-offset-3 col-sm-8 col-sm-offset-2">
                          <h1 style="margin-bottom:2rem;"></h1>
                            <p>Ingresa tu Código de reserva y Email, para conocer el estatus de tu reserva</p>
                        </div>
                        </div>
                      <hr>
                        <div class="row">
                            <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                                <form data-request="onReserva" class="well">
                                    <label for="correo">Email</label>
                              <div class="input-group col-md-12">
                                <input type="text" class="form-control" name="email" placeholder="Email">
                              </div>
                              <label for="hotel">Código de reserva</label>
                              <div class="input-group col-md-12">
                                <input type="text" class="form-control" name="codigo" placeholder="Código de reserva">
                              </div>
                             
                             
                              <div class="row text-center" style="margin-top:10px;">
                                <div class="form-group text-center" >
                                    <button id="buscar" type="submit" class="btn btn btn-primary">Enviar</button>
                                </div>
                              </div>
                             
                            </form>
                        </div>
                        </div>
                    </section>
                 </div>
             </div>
         </div>
     </section>
    
</body>
</html>
